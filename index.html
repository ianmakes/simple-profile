<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add dark theme preference */
        :root {
            --background-color: #2f2f2f;
            --text-color: #ffffff;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #2f2f2f;
                --text-color: #ffffff;
            }
        }
        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #ffffff;
                --text-color: #2f2f2f;
            }
        }
    </style>
</head>
<body class="h-screen flex justify-center items-center">
    <div class="max-w-md w-full mx-auto p-4 bg-gray-800 rounded-lg shadow-md">
        <div class="flex justify-center mb-4">
            <img src="https://picsum.photos/200/200" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-gray-600" onerror="this.src='https://source.unsplash.com/200x200/?portrait';">
        </div>
        <h1 class="text-3xl font-bold mb-4 text-center text-red-500">John Doe</h1>
        <p class="text-lg mb-6 text-center">Welcome to my profile page!</p>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <a href="#" class="bg-red-500 hover:bg-red-600 py-2 px-4 rounded-lg text-lg font-bold text-white">Instagram</a>
            <a href="#" class="bg-red-500 hover:bg-red-600 py-2 px-4 rounded-lg text-lg font-bold text-white">Twitter</a>
            <a href="#" class="bg-red-500 hover:bg-red-600 py-2 px-4 rounded-lg text-lg font-bold text-white">Facebook</a>
            <a href="#" class="bg-red-500 hover:bg-red-600 py-2 px-4 rounded-lg text-lg font-bold text-white">YouTube</a>
        </div>
        <h2 class="text-2xl font-bold mb-4 text-center text-red-500">Services</h2>
        <div class="grid grid-cols-1 gap-4 mb-6">
            <div class="bg-gray-700 py-2 px-4 rounded-lg text-lg font-bold flex justify-between border border-red-500">
                <span>Portrait Photography</span>
                <span class="text-red-500">$200/hour</span>
            </div>
            <div class="bg-gray-700 py-2 px-4 rounded-lg text-lg font-bold flex justify-between border border-red-500">
                <span>Landscape Photography</span>
                <span class="text-red-500">$300/hour</span>
            </div>
            <div class="bg-gray-700 py-2 px-4 rounded-lg text-lg font-bold flex justify-between border border-red-500">
                <span>Event Photography</span>
                <span class="text-red-500">$500/event</span>
            </div>
            <div class="bg-gray-700 py-2 px-4 rounded-lg text-lg font-bold flex justify-between border border-red-500">
                <span>Photography Workshops</span>
                <span class="text-red-500">$1000/workshop</span>
            </div>
        </div>
        <p class="text-lg mb-6 text-center">I'm a photographer and social media influencer.</p>
        <div class="flex justify-center">
            <button class="bg-red-500 hover:bg-red-600 py-2 px-4 rounded-lg text-lg font-bold text-white">Contact Me</button>
        </div>
    </div>
</body>
</html>
